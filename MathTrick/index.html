<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathTrick!</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="dark-theme.css">
</head>
<body>
  <div class="container">
    <h1>MathTrick!</h1>

    <div class="block">
      <h3>Input 1:</h3>
      <form>
        <label for="number1">Enter a 3-digit number:</label>
        <input type="number" id="number1" name="number1" required>
        <button type="button" id="submitBtn1">Submit</button>
      </form>
      <div class="output" id="output1"></div>
    </div>

    <div class="block">
      <h3>Input 2:</h3>
      <form>
        <label for="number2">Enter another 3-digit number:</label>
        <input type="number" id="number2" name="number2" required>
        <button type="button" id="submitBtn2">Submit</button>
      </form>
      <div class="output" id="output2"></div>
    </div>

    <div class="block">
      <h3>Input 3:</h3>
      <form>
        <label for="number3">Enter another 3-digit number:</label>
        <input type="number" id="number3" name="number3" required>
        <button type="button" id="submitBtn3">Submit</button>
      </form>
      <div class="output" id="output3"></div>
    </div>

    <div class="block">
      <h3>Final Result:</h3>
      <div class="output" id="finalOutput"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
